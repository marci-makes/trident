[output_pin daylight]
pin: PF8
pwm: True
cycle_time: 0.005
value: 0.1
hardware_pwm: True

[gcode_macro DAYLIGHTS_ON]
gcode:
  SET_PIN PIN=daylight VALUE=0.1

[gcode_macro DAYLIGHTS_OFF]
gcode:
  SET_PIN PIN=daylight VALUE=0

[gcode_macro DAYLIGHTS_MAX]
gcode:
  SET_PIN PIN=daylight VALUE=1

[neopixel sb_leds]
pin: EBBCan:gpio16 
#   The pin connected to the neopixel. This parameter must be
#   provided.
chain_count: 3
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
color_order: GRBW
#   Set the pixel order required by the LED hardware. Options are GRB,
#   RGB, GRBW, or RGBW. The default is GRB.
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0
#   Sets the initial LED color of the Neopixel. Each value should be
#   between 0.0 and 1.0. The WHITE option is only available on RGBW
#   LEDs. The default for each color is 0.#
#
# Most configuration for the macros can be done by modifying the variables in the _sb_vars macro
# at the start of this file. 
#
# MACROS
#
# The following status macros are available:
#    STATUS_READY
#    STATUS_OFF
#    STATUS_BUSY
#    STATUS_HEATING
#    STATUS_LEVELING
#    STATUS_HOMING
#    STATUS_CLEANING
#    STATUS_MESHING
#    STATUS_CALIBRATING_Z
# With additional macros for direct control:
#    SET_NOZZLE_LEDS_ON
#    SET_LOGO_LEDS_OFF
#    SET_NOZZLE_LEDS_OFF
#
# Contributed by Voron discord users wile.e, Tetsunosuke, and etherwalker


[neopixel Disco_on_a_Stick]
#Enter the English brackets to enable this definition 
pin: PD15
#Main board pin definition
chain_count:18 #Number of beads 
color_order: GRB # Color order 

initial_RED: 0
#red The default value of the lamp power on is 1 at the maximum
initial_GREEN: 0
#Green The default value of the lamp power on is 1
initial_BLUE: 0
#Blue The default value of the light on is 1

