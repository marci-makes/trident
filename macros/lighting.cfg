[gcode_macro hotend_leds_off]
gcode:
   _set_logo_leds_off
   _set_nozzle_leds_off

[gcode_macro hotend_leds_on]
gcode:
   _set_logo_leds red=0.8 blue=1 green=0.7 white=1 transmit=1
   _set_nozzle_leds_on
